name: ðŸš€ Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸš€ Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          echo "ðŸš€ Starting React frontend deployment..."
          cd /root/travelfy-guides
          git pull origin main
          echo "âœ… Code pulled successfully"
          
          npm install
          echo "âœ… Dependencies installed"
          
          npm run build
          echo "âœ… Build completed"
          
          ls -la dist/
          echo "âœ… Build files listed"
          
          cp -r dist/* /var/www/html/
          echo "ðŸŽ‰ React frontend deployed to live website!"
          
          ls -la /var/www/html/
          echo "âœ… Live website files verified"
